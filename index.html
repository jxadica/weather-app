<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="input">
     <img src="images/search-interface-symbol (1).png" alt="search" class="search">
     <input type="text" class="locSearch" placeholder="Search for something..">
    </div>

    <div class="weather">
        <div class="wholeWeek">
            <div class="upper">
                <div class="humidity">
                    <p>HUMIDITY</p>
                    <P class="humidityAmount"></P>
                </div>
                <div class="wind">
                    <p>WIND</p>
                    <p class="windDegree"></p>
                </div>
            </div>
            <div class="middle">
                
                
            </div>
            <div class="bottom">
                <button class="locChange">Change Location</button>
            </div> 
        </div>
    </div>
</div>


    <script src="app.js"></script>
</body>
</html>
